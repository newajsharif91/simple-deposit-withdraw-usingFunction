<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-red-500 font-bold text-center mt-4">
        Fucntion Bank Account
      </h1>
    </header>
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl font-medium">
            $<span id="deposit-total">00</span>
          </h2>
        </div>
        <div class="bg-sky-400 p-8 rounded-lg">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl font-medium">
            $<span id="withdraw-total">00</span>
          </h2>
        </div>
        <div class="bg-blue-400 p-8 rounded-lg">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-4xl font-medium">
            $<span id="balance-total">00</span>
          </h2>
        </div>
      </div>
    </section>
    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-violet-400 p-8">
          <h3 class="text-3xl text-white mb-4 font-bold">Your Deposit</h3>
          <input
            id="deposit-field"
            class="w-3/4 px-4 py-3"
            placeholder="$ You Want to deposit"
            type="text"
          />
          <button
            id="btn-deposit"
            class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-3 rounded-lg"
          >
            Deposit
          </button>
        </div>
        <div class="bg-violet-400 p-8">
          <h3 class="text-3xl text-white mb-4 font-bold">Your Withdraw</h3>
          <input
            id="withdraw-field"
            class="w-3/4 px-4 py-3"
            placeholder="$ You Want to deposit"
            type="text"
          />
          <button
            id="btn-withdraw"
            class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-3 rounded-lg"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
